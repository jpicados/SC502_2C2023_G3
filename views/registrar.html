<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
  </head>

  <body>
    <main>
      <h2>Register New User</h2>
      <form id="userRegistrationForm">
        <div>
          <label for="nombreInput">Name:</label>
          <input
            type="text"
            id="nombreInput"
            name="nombre"
            placeholder="Enter Name"
          />
        </div>
        <div>
          <label for="correoInput">Email:</label>
          <input
            type="email"
            id="correoInput"
            name="correo"
            placeholder="Enter Email"
          />
        </div>
        <div>
          <label for="contrasennaInput">Password:</label>
          <input
            type="password"
            id="contrasennaInput"
            name="contrasenna"
            placeholder="Enter Password"
          />
        </div>
        <div>
          <button type="button" id="botonRegistro">Register</button>
        </div>
      </form>
    </main>

    <script src="../assets/js/registrar.js"></script>
  </body>
</html>
